types:
  - kind: Resource
    name: World
    spec: WorldSpec
    status: WorldStatus
    apimethods:
      - apimethod: GET
      - apimethod: PUT
      - apimethod: POST
      - apimethod: DELETE
  - kind: Struct
    name: WorldSpec
    props:
      - prop: name
        type: string
      - prop: nested
        type: NestedWorld
  - kind: Struct
    name: WorldStatus
    props:
      - prop: description
        type: string
      - prop: list
        type: "[]string"
  - kind: Struct
    name: NestedWorld
    props:
      - prop: description
        type: string
      - prop: counter
        type: int
      - prop: alive
        type: bool
       