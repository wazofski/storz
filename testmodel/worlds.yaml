types:
  - kind: Resource
    name: World
    spec: WorldSpec
    status: WorldStatus
    pkey: spec.name
    apimethods:
      - apimethod: GET
      - apimethod: PUT
      - apimethod: POST
      - apimethod: DELETE
  - kind: Resource
    name: SecondWorld
    spec: WorldSpec
    pkey: spec.name
    apimethods:
      - apimethod: GET
      - apimethod: POST
      - apimethod: DELETE
  - kind: Struct
    name: WorldSpec
    props:
      - prop: name
        type: string
      - prop: description
        type: string
      - prop: nested
        type: NestedWorld
  - kind: Struct
    name: WorldStatus
    props:
      - prop: description
        type: string
      - prop: list
        type: "[]NestedWorld"
      - prop: map
        type: "map[string]NestedWorld"
  - kind: Struct
    name: NestedWorld
    props:
      - prop: description
        type: string
      - prop: anotherDescription
        type: string
      - prop: counter
        type: int
      - prop: alive
        type: bool
      - prop: l1
        type: "[]bool"
      - prop: l2
        type: map[string]int